<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/styles.css">
    <title>Odin Landing Page</title>

<body>
    <main class="main">
        <div class="hero">
            <header class="header">
                <div class="header-inner">

                    <nav class="nav">

                            <li class="nav-item"><a href="#" class="nav-link">header link one</a></li>
